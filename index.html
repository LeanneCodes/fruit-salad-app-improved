<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fruit Salad App Improved</title>
</head>
<body>
    <!-- user form -->
    <form action="" id="fruitForm">
        <label for="fruitInput">Enter a fruit</label>
        <input type="text" name="fruitInput" id="fruitInput" placeholder="e.g. banana">
        <input type="submit" value="submit">
    </form>

    <!-- fruit list -->
    <div>
        <ul id="fruitList"></ul>
    </div>

    <!-- nutrition -->
    <div>
        <p id="totalCals"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
